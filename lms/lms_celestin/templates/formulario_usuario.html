{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nuevo Usuario</title>
    <link rel="stylesheet" href="{% static 'css/estilo_administrador.css' %}">
</head>
<body>
    <style>
        body {
            padding: 0;
            background-color:  #dad9d9;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #053aaa;
            color: white;
            padding: 1rem;
            width: 97,9%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 2rem auto;
            padding: 1rem;
        }
        /* Estilos para centrar la imagen del logo */
        .logoo {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 10%;
            margin-bottom: 0px;
            margin-top: 0px;
        }

        .logoo img {
            width: 100px; /* Ajusta el tamaño según lo necesites */
            height: auto;
            display: block;
            flex-direction: column;
            align-items: center;
        }

    </style>
    <header class="header">
        <div class="logoo">
            <img src="{% static 'images/logoactualizado.png' %}" alt="Logo" />
        </div>
        <h1>Celestin Freinet - Registrar Usuario</h1>
        <div>
            <button class="logout-btn" onclick="window.location.href='/administrador/'">Volver</button>
        </div>
    </header>

    <div class="container">
        <main>
            <section class="active">
                <h2>Seleccionar Tipo de Usuario</h2>
                <div class="form-group">
                    <label for="tipoUsuario" class="requerido">Tipo de Usuario:</label>
                    <select id="tipoUsuario" onchange="mostrarFormulario()" required>
                        <option value="">Seleccione un tipo</option>
                        <option value="Estudiante">Estudiante</option>
                        <option value="Profesor">Profesor</option>
                        <option value="Administrador">Administrador</option>
                    </select>
                    <div id="error-tipoUsuario" class="mensaje-error">Este campo es obligatorio</div>
                </div>

                <div id="formularioEstudiante" class="formulario-rol" style="display:none;">
                    <h3>Datos del Estudiante</h3>
                    <!-- Cambia el formulario para usar method="POST" y action -->
                    <form id="formEstudiante" method="POST" action="{% url 'registrar_estudiante' %}">
                    {% csrf_token %}
    
    <!-- Datos del Estudiante (Persona) -->
                        <label for="primer_nombre" class="requerido">Nombres</label>
                        <input type="text" name="nombres" required>
                        <label for="apellidos" class="requerido">Apellidos</label>  <!-- Campo unificado (primer_nombre + segundo_nombre) -->
                        <input type="text" name="apellidos" required>
                        <label for="tipo_documento" class="requerido">Tipo de documento</label> <!-- Campo unificado (primer_apellido + segundo_apellido) -->
                        <select name="tipo_documento" required>
                            <option value="TI">Tarjeta de Identidad</option>
                            <option value="RC">Registro Civil</option>
                        </select>
                        <label for="documento" class="requerido">Numero de documento</label>
                        <input type="text" name="documento" required> <!-- Número de documento -->
                        <label for="fecha_nacimiento" class="requerido">Fecha de Nacimiento</label>
                        <input type="date" name="fecha_nacimiento" required>
                        <label for="sexo" class="requerido">Sexo</label>
                        <select name="sexo" required>
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                        </select>
                        <label for="direccion" class="requerido">Dirección</label>
                        <textarea name="direccion" required></textarea>

    <!-- Datos específicos de Alumno -->
                        <label for="codigo" class="requerido">Codigo estudiante</label>
                        <input type="text" name="codigo_estudiante" required> <!-- Puede ser = documento -->

    <!-- Datos del Acudiente -->
                        <label for="nombre_acudiente" class="requerido">Nombre Acudiente</label>
                        <input type="text" name="nombre_acudiente" required>
                        <label for="correo_acudiente" class="requerido">Correo Acudiente</label>
                        <input type="email" name="correo_acudiente" required>

                        <button type="submit">Registrar</button>
                    </form>
                </div>

                <div id="formularioDocente" class="formulario-rol" style="display:none;">
                    <h3>Datos del Docente</h3>
                    <form id="formDocente" method="POST" action="{% url 'registrar_docente' %}">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="docente_nombres" class="requerido">Nombres</label>
                            <input type="text" id="docente_nombres" name="nombres" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="docente_apellidos" class="requerido">Apellidos</label>
                            <input type="text" id="docente_apellidos" name="apellidos" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="docente_tipo_documento" class="requerido">Tipo Documento</label>
                            <select id="docente_tipo_documento" name="tipo_documento" required>
                                <option value="CC">Cédula de Ciudadanía</option>
                                <option value="CE">Cédula de Extranjería</option>
                                <option value="PA">Pasaporte</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="docente_documento" class="requerido">Documento</label>
                            <input type="text" id="docente_documento" name="documento" required pattern="[0-9]+">
                        </div>
                        
                        <div class="form-group">
                            <label for="docente_especialidad" class="requerido">Especialidad</label>
                            <input type="text" id="docente_especialidad" name="especialidad" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="docente_titulos">Títulos</label>
                            <textarea id="docente_titulos" name="titulos"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="docente_email" class="requerido">Correo Electrónico</label>
                            <input type="email" id="docente_email" name="email" required>
                        </div>
                        
                        <button type="submit">Registrar Docente</button>
                    </form>
                </div>
                
                <div id="formularioAdministrador" class="formulario-rol" style="display:none;">
                    <h3>Datos del Administrador</h3>
                    <form id="formAdministrador" method="POST" action="{% url 'registrar_administrador' %}">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="admin_nombres" class="requerido">Nombres</label>
                            <input type="text" id="admin_nombres" name="nombres" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="admin_apellidos" class="requerido">Apellidos</label>
                            <input type="text" id="admin_apellidos" name="apellidos" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="admin_tipo_documento" class="requerido">Tipo Documento</label>
                            <select id="admin_tipo_documento" name="tipo_documento" required>
                                <option value="CC">Cédula de Ciudadanía</option>
                                <option value="CE">Cédula de Extranjería</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="admin_documento" class="requerido">Documento</label>
                            <input type="text" id="admin_documento" name="documento" required pattern="[0-9]+">
                        </div>
                        
                        <div class="form-group">
                            <label for="admin_email" class="requerido">Correo Electrónico</label>
                            <input type="email" id="admin_email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="admin_telefono">Teléfono</label>
                            <input type="tel" id="admin_telefono" name="telefono">
                        </div>
                        
                        <button type="submit">Registrar Administrador</button>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <script src="{% static 'js/registrar_usuario.js' %}"></script>
</body>
</html>
